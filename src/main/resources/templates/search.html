<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>


</head>
<body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>




<div class="container text-center mb-5">

    <h3 class="my-4">Search for Hashtag</h3>

    <form th:action="@{/search}" method="post" th:object="${searchTag}">
        <input type="text" class="form-control mb-4 w-75 mx-auto" th:field="*{tag}" placeholder="#hashtag"/>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>


    <div th:if="${hashtag != null}" class="mt-5">

        <h5 class="font-weight-bold mb-3" th:text="${'#' + hashtag}"></h5>

        <p class="mb-0" th:each="related : ${hashtags}">
            <a th:href="${'/?' + related.removeHash(related.tag)}"  th:text="${'#' + related.tag}"></a>
        </p>
    </div>


</div>

</body>
</html>
