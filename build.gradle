plugins {
    id 'java'
    id 'org.springframework.boot' version '1.5.9.RELEASE'
}

group 'com.InstaHash'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'

    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.9.RELEASE'
//    compile 'org.springframework.boot:spring-boot-starter-data-rest'
    compile 'org.springframework.data:spring-data-jpa'

    compile 'org.hibernate:hibernate-core:5.2.12.Final'

    compile 'org.apache.tomcat:tomcat-dbcp:9.0.2'
    compile 'org.springframework.boot:spring-boot-starter-tomcat'

    compile 'javax.xml.bind:jaxb-api:2.1'
    compile 'com.sun.xml.bind:jaxb-impl:2.1.3'

    runtime 'com.h2database:h2:1.4.196'
}
